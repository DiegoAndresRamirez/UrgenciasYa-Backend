spring.application.name=Urgencias-Ya

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
twilio.account-sid=${TW_ACC_SMS}
twilio.auth-token=${TW_AUTH_SMS}
twilio.phone-number-sms=${TW_PHONE_SMS}

twilio.account-sid-call=${TW_ACC_CALL}
twilio.auth-token-call=${TW_AUTH_CALL}
twilio.phone-number-call=${TW_PHONE_CALL}


twilio.twiml-url=http://localhost:8080/twiml



